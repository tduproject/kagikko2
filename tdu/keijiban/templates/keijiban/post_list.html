{% extends 'keijiban/base.html' %}

{% block title %}
  <title>Kagikko Bulletin Board</title>
{% endblock %}

{% block content %}

  <div class="container">

    <h2>掲示板一覧</h2>
    {% for post in posts %}
        <div>
            <a href="{% url 'keijiban:index' pk=post.pk %}">{{ post.subname }}</a>
        </div>
    {% endfor %}
  </div>

{% endblock %}
