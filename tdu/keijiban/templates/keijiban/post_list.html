<!doctype html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>Bulletin Board</title>
</head>
<body>
  <div class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <div class="page-header">
      <h1><a href="{% url 'keijiban:list' %}">BulletinBoard</a></h1>
      <h2><a href="{% url 'keijiban:create' %}">Open Thread</a></h2>
    </div>
    <h2>list pages(Thread Lists)</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'keijiban:index' pk=post.pk %}">{{ post.subject }}
            </a></h3>
        </div>
    {% endfor %}
  </div>
</body>
</html>
