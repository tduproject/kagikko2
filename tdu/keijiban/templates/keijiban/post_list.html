<!doctype html>
<html>
<head lang="ja">
  <meta charset="UTF-8">
  <title>Bulletin Board</title>
</head>
<body>
  <div class="container">
    {% if messages %}
      <ul class="messages">
        {% for message in messages %}
          <li class="{{ message.tags }}">{{ message }}</li>
        {% endfor %}
      </ul>
    {% endif %}
    <div class="page-header">
      <h1><a href="{% url 'keijiban:list' %}">Bulletin Board</a></h1>
    </div>
    <h2>講義一覧</h2>
    {% for post in posts %}
        <div>
            <h3><a href="{% url 'keijiban:index' pk=post.pk %}">{{ post.subname }}</a></h3>
        </div>
    {% endfor %}
  </div>
  <h1><a href="/">Home</a></h1>
</body>
</html>
