{% extends "base.html" %}

{% block content %}
<div class="container">
  <div align="center">
    <h1>ログイン</h1>
  </div>

  <div class="row">
    <div class="col-sm-10 col-sm-offset-1">
      <div class="card-group">
        <div class="card card-outline-primary">
          <div class="card-block">
            <form action="{% url 'accounts:login' %}" method="POST">
              <div class="form-group">
                {% if form.errors %}
                <p>メールアドレスまたは、パスワードが間違っています</p>
                {% endif %}
	    　          　{{ form.username }}
	    　          　{{ form.password }}
	  　　         {% csrf_token %}
	  	          <input type="hidden" name="next" value="{{ next }}" />
                <button type="submit" class="btn btn-primary btn-lg btn-block">ログイン</button>
              </div>
	          </form>
          </div>
        </div>
        <div class="card card-outline-primary">
          <div class="card-block">
          <a href="{% url 'accounts:create' %}" class="btn btn-default btn-lg btn-block">会員登録</a>
        </div></br>
          <a class="btn btn-lg btn-block btn-outline-primary" href="{%url 'accounts:password_reset'%}">
            パスワードを忘れてしまったら
          </a>
        </div>

      </div>
    </div>
  </div>
 </div>

{% endblock %}
