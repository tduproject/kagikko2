{% extends "base.html" %}

{% block title %}
    <title>Kagikko Home</title>
{% endblock %}


{% block content %}

    <h1>掲示板がくるぞい！</h1><br>
    
    <h5>最新スレッド5件</h5>
    {% for post in posts_list %}
      {% for db_post in db_poll %}
        {% if post.subject == db_post.subname %}
          <h8><a href="{% url 'keijiban:index' pk=db_post.pk %}">{{ post.subject }}</h8><br>
        {% endif %}
      {% endfor %}
    {% endfor %}

{% endblock %}
