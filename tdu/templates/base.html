{% load staticfiles %}
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  {% block title %}
  {% endblock %}
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Loading Bootstrap -->
  <link href="/static/css/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!-- Loading Flat UI -->
  <link href="/static/css/flat-ui.min.css" rel="stylesheet">
  <link rel="shortcut icon" href="img/favicon.ico">
</head>
<body>
  <!--navbar-->
  <nav class="navbar navbar-inverse" role="navigation">
    <div class="navbar-header">
      <!--toggle button-->
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#navbar-collapse-01">
        <span class="sr-only">Toggle navigation</span>
      </button>
      <!--logo-->
      <a class="navbar-brand" href="{% url 'home:show' %}">Kagikko</a>
    </div>
    <div class="collapse navbar-collapse" id="navbar-collapse-01">
      <ul class="nav navbar-nav navbar-right">
        <!--on login-->
        {% if user.is_authenticated %}
        <li><a href="{% url 'accounts:logout' %}">ログアウト</a></li>
      </ul>
      <ul class="nav navbar-nav">
        <li class="{% block nav_profiles %}{% endblock %}"><a href="{% url 'profile_mydetail' %}">プロフィール</a></li>
        <li class="{% block nav_keijiban %}{% endblock %}"><a href="{% url 'keijiban:list' %}">掲示板</a></li>
        <!--時間割できたらbase active作成-->
        <li class="{% block nav_time %}{% endblock %}"><a href="#fakelink">時間割</a></li>
      </ul>
      <!--on logout-->
      <ul class="nav navbar-nav navbar-right">
      {% else %}
      <li class="active"><a href="{% url 'accounts:login' %}">ログイン</a></li>
      {% endif %}
      </ul>
      </div><!-- /.navbar-collapse -->
    </nav><!-- /navbar -->
    <div class="container">
      {% block content %}
      {% endblock %}
    </div>
    <!-- /.container -->

    <!-- jQuery (necessary for Flat UI's JavaScript plugins) -->
    <script src="../static/js/vendor/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="../static/js/vendor/video.js"></script>
    <script src="../static/js/flat-ui.min.js"></script>

  </body>
</html>
